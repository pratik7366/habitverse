<div class="sleep-card">
  <div class="sleep-top">
    <div class="sleep-text">
      <h3>Sleep Time</h3>
      <p class="subtitle">Ready for todayâ€™s Challenges?</p>
      <p class="goal-text">Goal is 8 hours</p>
      <p class="result-message" id="resultMessage"> </p> <!-- Dynamic message -->
    </div>
    <div class="sleep-ring">
      <svg viewBox="0 0 36 36">
        <path class="circle-bg"
          d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831" />
        <path class="circle" id="progressCircle" stroke-dasharray="0, 100"
          d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831" />
        <text x="18" y="20.35" class="percentage" id="sleepValue">0h</text>
      </svg>
    </div>
  </div>

  <div class="sleep-input">
    <label for="sleepHours">Enter your sleep  :- </label>
    <input type="number" id="sleepHours" placeholder="e.g., 7.5" step="0.1" min="0" max="24">
    <button onclick="updateSleep()">Submit</button>
  </div>
</div>
