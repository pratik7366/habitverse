<div class="my-activities-container">
  <div class="my-activities-header">
    <h3>My Activities</h3>
    <span>
      You have 
      <button id="planned-count-btn"><strong>3</strong></button> 
      planned activities
    </span>
  </div>

  <div class="activity-filters">
    <button class="filter active" data-filter="all">All</button>
    <button class="filter" data-filter="alone">Alone</button>
    <button class="filter" data-filter="with-friends">With Friends</button>
  </div>

  <div class="activity-cards" id="activity-cards">
    <!-- Default Card 1 -->
    <div class="activity-card active-card" data-category="alone">
      <div class="activity-users">
        <img src="user1.jpg" />
      </div>
      <h4>Leetcode</h4>
      <p>6:00 AM</p>
      <div class="timer-display">00:00</div>
      <div class="activity-arrow">➔</div>
    </div>

    <!-- Default Card 2 -->
    <div class="activity-card" data-category="with-friends">
      <div class="activity-users">
        <img src="user2.jpg" />
        <img src="user3.jpg" />
      </div>
      <h4>Web Development</h4>
      <p>7:00 AM</p>
      <div class="timer-display">00:00</div>
      <div class="activity-arrow">➔</div>
    </div>

    <!-- Default Card 3 -->
    <div class="activity-card" data-category="alone">
      <div class="activity-users">
        <img src="user4.jpg" />
      </div>
      <h4>Meditation</h4>
      <p>10:30 AM</p>
      <div class="timer-display">00:00</div>
      <div class="activity-arrow">➔</div>
    </div>

    <!-- Add Activity Card -->
    <div class="activity-card add-activity" id="add-activity-main">
      <span>+</span>
      <p>Add Activity</p>
    </div>
  </div>
</div>

<!-- Modal: Planned Activities -->
<div class="modal" id="planned-activities-modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h3>Planned Activities</h3>
    <div id="planned-activities-list">
      <!-- Planned activities will be injected dynamically here -->
    </div>
    <hr>
    <h4>Add New Activity</h4>
    <input type="text" id="new-activity-title" placeholder="Activity Title">
    <input type="text" id="new-activity-time" placeholder="Time (e.g., 5:00 PM)">
    <input type="number" id="new-activity-participants" placeholder="Number of participants">
    <button id="add-activity-btn">Add Activity</button>
  </div>
</div>

<!-- Modal: Enlarged Card View -->
<div class="modal" id="card-popup-modal">
  <div class="modal-content enlarged-card">
    <span class="close-card-modal">&times;</span>
    <h3 id="popup-title"></h3>
    <p id="popup-time"></p>
    <textarea id="popup-notes" placeholder="Add additional information..."></textarea>
    <div id="popup-participants"></div>
    <div class="popup-controls">
      <button id="popup-start-timer">Start Timer</button>
      <button id="popup-stop-timer">Stop Timer</button>
      <button id="popup-delete-card">Delete Card</button>
    </div>
    <div class="friend-controls" id="friend-controls">
      <button id="popup-add-friend">Add Friend</button>
      <button id="popup-remove-friend">Remove Friend</button>
      <button id="popup-remove-all-friends">Remove All Friends</button>
    </div>
  </div>
</div>
